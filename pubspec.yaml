name: flutter_clinic
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^13.2.2
  flutter_bloc: ^8.1.5
  shared_preferences: ^2.2.2
  dio: ^5.4.3+1
  intl: ^0.19.0
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.1.0
  bloc: ^8.1.4
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shimmer: ^3.0.0
  flash: ^3.1.0
  image_picker: ^1.0.8
  path_to_regexp: ^0.4.0
  syncfusion_flutter_datepicker: ^25.1.40
  dropdown_search: ^5.0.6
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/
    - .env
